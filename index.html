<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
    <!-- Auth container -->
    <div id="auth-container" class="auth-wrapper">
        <div class="auth-center-container">
            <div class="auth-box">
                <h1>EXPENSE TRACKER</h1>

                <div class="auth-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <p class="auth-toggle">Don't have an account?
                        <span id="show-signup">Sign up</span>
                    </p>
                </div>

                <div class="auth-form hidden">
                    <h2>Sign up</h2>
                    <input type="text" id="signup-name" placeholder="Name">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn">Sign Up</button>
                    <p class="auth-toggle">Don't have an account?
                        <span id="show-login">Login</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- chart CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
