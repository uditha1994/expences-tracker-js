<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" </head>

<body>
    <!-- Auth container -->
    <div id="auth-container" class="auth-wrapper">
        <div class="auth-center-container">
            <div class="auth-box">
                <h1>EXPENSE TRACKER</h1>

                <div class="auth-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <p class="auth-toggle">Don't have an account?
                        <span id="show-signup">Sign up</span>
                    </p>
                </div>

                <div class="auth-form hidden">
                    <h2>Sign up</h2>
                    <input type="text" id="signup-name" placeholder="Name">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn">Sign Up</button>
                    <p class="auth-toggle">Don't have an account?
                        <span id="show-login">Login</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container hidden" id="app-container">
        <header>
            <h1>Expense Tracker</h1>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <main>
            <!-- add expense section -->
            <section class="add-expense">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="expense-amount" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Description</label>
                        <input type="text" id="expense-description" placeholder="what was this for?" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="">Select a Category</option>
                            <option value="food">Food</option>
                            <option value="trasport">Transport</option>
                            <option value="shopping">Shopping</option>
                            <option value="housing">Housing</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <!-- add summary section -->
            <section class="summary">
                <h2>Monthly Summary</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total</h3>
                        <p id="total-amount">LKR 0.00</p>
                    </div>
                    <div class="card">
                        <h3>This Month</h3>
                        <p id="monthly-amount">LKR 0.00</p>
                    </div>
                    <div class="card">
                        <h3>Top Category</h3>
                        <p id="top-category">-</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </section>

            <!-- expense list section -->
            <section class="expenses-list">
                <h2>Recent Expenses</h2>
                <div class="filters">
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="food">Food</option>
                        <option value="trasport">Transport</option>
                        <option value="shopping">Shopping</option>
                        <option value="housing">Housing</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="filter-month">
                        <option value="all">All Months</option>
                        <!-- months will be loaded by js -->
                    </select>
                </div>
                <div class="expenses-container">
                    <!-- expenses will be loaded here by js -->
                </div>
            </section>
        </main>
    </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- chart CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
